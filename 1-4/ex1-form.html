<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>폼 테스트</title>
    </head>
    <body>
        <form method="get" name="first" action="#" accept-charset="utf-8">
            <fieldset id="login" style="width:150">
                <legend>Login</legend>
                아이디 : <input type="text" name="ID"> <br><br>
                비밀번호 : <input type="password" name="pass"><br><br>
            </fieldset>
            <br>
            <fieldset style="width: 180; height:180">
                <legend>개인 정보</legend>
                이메일 : <input type="email" name="email"><br><br>
                홈페이지 : <input type="url" name="site"><br><br>
                전화번호  : <input type="tel" name="tel"><br><br>
                보유 차량 수 : <input type="number" name="car" min=0><br><br>
                자녀 수 : <input type="range" name="child" min="0" max="10" value="0"><br><br>
                결혼 여부 : <label><input type="radio" name="marry" value="single" checked>미혼 </label><label><input type="radio" name="marry" value="marriage">결혼 </label><br><br>
                보유 하고 있는 것 <label><input type="checkbox" name="get" value="car">차 </label>
                <label><input type="checkbox" name="get" value="home">집 </label>
                <label><input type="checkbox" name="get" value="bycle">자전거 </label>
                <label><input type="checkbox" name="get" value="phone">휴대폰 </label>
                <br><br>
                좋아하는 색상 : <input type="color" value="black">
                <br><br>
                출생일자 : <input type="date" value="2022-08-17">
            </fieldset>
        </form>
    </body>
</html>
